<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- 使用CDN的CSS文件 -->
    <% for (var i in htmlWebpackPlugin.options.cdns &&
    htmlWebpackPlugin.options.cdns.css) { %>
      <link
              href="<%= htmlWebpackPlugin.options.cdns.css[i] %>"
              rel="stylesheet"
      />
    <% } %>
    <!-- 使用CDN的CSS文件 -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- 使用CDN的JS文件 -->
    <% for (var i in htmlWebpackPlugin.options.cdns &&
    htmlWebpackPlugin.options.cdns.js) { %>
      <script src="<%= htmlWebpackPlugin.options.cdns.js[i] %>"></script>
    <% } %>
    <!-- 使用CDN的JS文件 -->
    <!-- built files will be auto injected -->
  </body>
</html>
